<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo-alura.svg" alt="Logo da Alura">
    </header>
    
    <main class="main">
        <section>
            <textarea class="input-text" placeholder="Digite o texto"></textarea>
            
            <div class="form-group">
                <img class="img-alert" src="images/bi_exclamation-circle-fill.svg" alt="imagem de alerta">
                <label for="label-text">Apenas letras min√∫sculas e sem acento.</label>
            </div>
            
            <div class="button">
                <button class="button__encrypt" onclick="buttonEncrypt()">
                    Criptografar
                </button>
                
                <button class="button__decrypt" onclick="buttonDecrypt()">
                    Descriptografar
                </button>
            </div>
        </section>

        <section>
            <div id="div-final-text">
                <textarea class="final-text"></textarea>
                <button class="button__copy">Copiar</button>
            </div>
        </section>
        
    </main>

    <footer class="footer">Desenvolvido por Alberto Felipe em 2024</footer>
    
    <script src="script.js"></script>
</body>
</html>
