<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img class="logo" src="images/logo-alura.svg" alt="Logo da Alura">
            <img class="header-image" src="images/Enigma header.jpg" alt="imagem da máquina Enigma">
            <figcaption class="caption">máquina Enigma</figcaption>
        </div>
    </header>
    
    <main class="main">
        <section>
            <textarea class="input-text" cols="41" rows="8" placeholder="digite o texto aqui..."></textarea>
            
            <div>
                <img class="alert" src="images/bi_exclamation-circle-fill.svg" alt="imagem de alerta">
                <label class="label-text">Apenas letras minúsculas e sem acento.</label>
            </div>
            
            <div class="button">
                <button class="button__encrypt" onclick="buttonEncrypt()">
                    Criptografar
                </button>
                
                <button class="button__decrypt" onclick="buttonDecrypt()">
                    Descriptografar
                </button>
            </div>
        </section>

        <section>
            <div>
                <textarea class="final-text" cols="26" rows="11" placeholder="A criptografia ou descriptografia do seu texto aparecerá aqui."></textarea>
                <button class="button__copy" id="copy" onclick="buttonCopy()">Copiar</button>
            </div>
        </section>
        
    </main>

    <footer class="footer">Desenvolvido por Alberto Felipe em 2024</footer>
    
    <script src="script.js"></script>
</body>
</html>
